<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Form Animation | Codehal</title>
  <link rel="stylesheet" href="aaaa.css">
</head>
<body>

  <div class="login-light"></div>
  <div class="login-box">
    <!-- Toggle -->
    <input type="checkbox" class="input-check" id="input-check">
    <label for="input-check" class="toggle">
      <span class="text off">Login</span>
      <span class="text on">Register</span>
    </label>
    <div class="light"></div>

    <!-- Login Form -->                                                                   
    <form action="login.php" method="POST" class="login-form">
      <h2>Login</h2>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" name="email" required>
        <label>Email</label>
        <div class="input-line"></div>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" name="password" required>
        <label>Password</label>
        <div class="input-line"></div>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="register-link">
        <p>Don't have an account? <label for="input-check">Register</label></p>
      </div>
    </form>

    <!-- Register Form -->
    <form action="register.php" method="POST" class="register-form">
      <h2>Register</h2>
      <div class="input-box">
        <span class="icon"><ion-icon name="person"></ion-icon></span>
        <input type="text" name="full_name" required>
        <label>Full Name</label>
        <div class="input-line"></div>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" name="email" required>
        <label>Email</label>
        <div class="input-line"></div>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
        <input type="text" name="username" required>
        <label>Username</label>
        <div class="input-line"></div>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" name="password" required>
        <label>Password</label>
        <div class="input-line"></div>
      </div>
      <button type="submit">Register</button>
      <div class="register-link">
        <p>Already have an account? <label for="input-check">Login</label></p>
      </div>
    </form>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // Login form
    const loginForm = document.querySelector(".login-form");
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal submit for demo
      Swal.fire({
        title: 'Logging in...',
        text: 'Please wait while we check your credentials.',
        icon: 'info',
        showConfirmButton: false,
        timer: 2000
      }).then(() => {
        loginForm.submit(); // continue submission
      });
    });

    // Register form
    const registerForm = document.querySelector(".register-form");
    registerForm.addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal submit for demo
      Swal.fire({
        title: 'Registration Successful!',
        text: 'Your account has been created.',
        icon: 'success',
        confirmButtonText: 'OK'
      }).then(() => {
        registerForm.submit(); // continue submission
      });
    });
  });
  </script>
</body>
</html>
